<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech10 - Dashboard de Monitoramento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="js/chart.min.js"></script>
    <script src="js/monitor.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0f1419;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online { background: #10b981; }
        .status-warning { background: #f59e0b; }
        .status-error { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #334155;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-title {
            font-size: 0.9rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-icon {
            font-size: 1.2rem;
            color: #667eea;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f8fafc;
        }

        .metric-unit {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-left: 0.5rem;
        }

        .metric-change {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .change-positive { color: #10b981; }
        .change-negative { color: #ef4444; }
        .change-neutral { color: #94a3b8; }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #334155;
        }

        .chart-title {
            font-size: 1.1rem;
            color: #f8fafc;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .alerts-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #334155;
            margin-bottom: 2rem;
        }

        .alerts-title {
            font-size: 1.2rem;
            color: #f8fafc;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .alert-critical {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: #f59e0b;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
        }

        .alert-icon {
            font-size: 1.1rem;
        }

        .alert-content {
            flex: 1;
        }

        .alert-message {
            font-weight: 500;
        }

        .alert-time {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .refresh-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #374151;
            color: #e5e7eb;
            border: 1px solid #4b5563;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .spinner {
            border: 2px solid #334155;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-chart-line"></i>Tech10 Monitor</h1>
        <div class="status-indicator">
            <div class="status-dot status-online" id="statusDot"></div>
            <span id="statusText">Sistema Online</span>
        </div>
    </div>

    <div class="container">
        <div class="refresh-controls">
            <button class="btn btn-primary" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
            <button class="btn btn-secondary" id="autoRefreshBtn">
                <i class="fas fa-play"></i> Auto Refresh
            </button>
            <span style="color: #94a3b8; font-size: 0.9rem; align-self: center;">
                Última atualização: <span id="lastUpdate">Nunca</span>
            </span>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">CPU Usage</span>
                    <i class="fas fa-microchip metric-icon"></i>
                </div>
                <div class="metric-value" id="cpuUsage">0<span class="metric-unit">%</span></div>
                <div class="metric-change change-neutral" id="cpuChange">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Memory Usage</span>
                    <i class="fas fa-memory metric-icon"></i>
                </div>
                <div class="metric-value" id="memoryUsage">0<span class="metric-unit">%</span></div>
                <div class="metric-change change-neutral" id="memoryChange">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Total Requests</span>
                    <i class="fas fa-exchange-alt metric-icon"></i>
                </div>
                <div class="metric-value" id="totalRequests">0</div>
                <div class="metric-change change-neutral" id="requestsChange">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Avg Response Time</span>
                    <i class="fas fa-clock metric-icon"></i>
                </div>
                <div class="metric-value" id="avgResponseTime">0<span class="metric-unit">ms</span></div>
                <div class="metric-change change-neutral" id="responseTimeChange">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Error Rate</span>
                    <i class="fas fa-exclamation-triangle metric-icon"></i>
                </div>
                <div class="metric-value" id="errorRate">0<span class="metric-unit">%</span></div>
                <div class="metric-change change-neutral" id="errorRateChange">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Cache Hit Rate</span>
                    <i class="fas fa-database metric-icon"></i>
                </div>
                <div class="metric-value" id="cacheHitRate">0<span class="metric-unit">%</span></div>
                <div class="metric-change change-neutral" id="cacheChange">-</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">
                    <i class="fas fa-chart-area"></i>
                    System Resources
                </div>
                <div class="chart-container">
                    <canvas id="systemChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-title">
                    <i class="fas fa-chart-bar"></i>
                    Request Statistics
                </div>
                <div class="chart-container">
                    <canvas id="requestsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="alerts-section">
            <div class="alerts-title">
                <i class="fas fa-bell"></i>
                Active Alerts
            </div>
            <div id="alertsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    Carregando alertas...
                </div>
            </div>
        </div>
    </div>
</body>
</html>
