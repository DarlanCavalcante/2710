<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada | Tech10 Informática</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 1.5rem;
            color: var(--gray-800);
            margin: 1rem 0;
        }
        
        .error-message {
            color: var(--gray-600);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn-home {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-home:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-back {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .btn-back:hover {
            color: var(--primary-dark);
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 2rem;
                margin: 1rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Página não encontrada</h2>
            <p class="error-message">
                Ops! A página que você está procurando não existe ou foi movida. 
                Que tal voltar para nossa página inicial e conhecer nossos serviços?
            </p>
            
            <div class="error-actions">
                <a href="/" class="btn-home">
                    <i class="fas fa-home"></i>
                    Voltar ao Início
                </a>
                <a href="javascript:history.back()" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Voltar à página anterior
                </a>
            </div>
        </div>
    </div>

    <script>
        // Analytics para página 404 (opcional)
        console.log('404 - Página não encontrada:', window.location.href);
        
        // Auto redirect após 10 segundos (opcional)
        // setTimeout(() => {
        //     window.location.href = '/';
        // }, 10000);
    </script>
</body>
</html>
